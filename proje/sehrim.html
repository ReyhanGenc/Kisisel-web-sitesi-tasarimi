<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanıtım sayfası</title>

    <style>
        @import url("css/all.css");
    </style>
   
</head>
<body>
    <div class="kutu2">
       <center>
        <h3>SAKARYA</h3>
        <img src="resimler/giris.jpg" width="80%" alt="resim bulunamadı">
        <hr>
        </center>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/proje/resimler/kampus.jpg" class="d-block w-100" alt="resim bulunamadı">
              </div>
              <div class="carousel-item">
                <img src="/proje/resimler/parasut.jpg" class="d-block w-100" alt="resim bulunamadı">
              </div>
              <div class="carousel-item">
                <img src="/proje/resimler/camlica.jpg" class="d-block w-100" alt="resim bulunamadı">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js.map"></script>
    <script src="js/custom/extra.js"></script>
</body>
</html>
